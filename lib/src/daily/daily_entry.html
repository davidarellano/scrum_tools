<div class="daily-entry">
    <div class="entry-row entry-row-1">
        <div class="process" title="Type of process." [class.highlighted]="mismatch">{{entry.process}}</div>
        <div class="scope" title="Scope (PAST | TODAY).">{{entry.scope}}</div>
        <div class="teamMemberCode" title="Team member code.">{{entry.teamMemberCode}}</div>
        <div class="comments">
            <div class="notes" title="Notes.">{{entry.notes}}</div>
            <div class="separator" *ngIf="hasStatement">&nbsp;&gt;&gt;&nbsp;</div>
            <div class="statement" title="Statement." *ngIf="hasStatement">{{entry.statement}}</div>
        </div>
        <div class="workItemCode" title="Work item code." [class.wi-pending]="workItemNeeded"
             [class.empty-wi]="entry.workItemCode == null"
             (click)="workItemClicked($event)">
            {{entry.workItemCode}}
        </div>
        <div class="status" title="{{entry.scope.value == 'PAST' ? 'Status from last day.' : 'Planned status for today.'}}"
             (click)="statusClicked($event)" [class.behind]="statusBehind">
            {{entry.status}}
        </div>
        <div class="hours" title="{{entry.scope.value == 'PAST' ? 'Spent hours.' : 'Hours to go.'}}"
             [class.hours-needed]="hoursNeeded">{{entry.hours | number:'1.2'}}
        </div>
    </div>
    <div class="entry-row entry-row-2">
        <div class="workItemName" title="Work item title." [class.highlighted]="inquiry || operation">
            <span *ngIf="inquiry">[I] </span><span *ngIf="operation">[O] </span>{{workItemName}}
        </div>
        <div class="environments" title="Affected environments.">
            <div *ngFor="let env of entry.environments">{{env}}</div>
        </div>
    </div>
</div>
