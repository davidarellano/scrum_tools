<div class="daily-entry">
    <div class="entry-row entry-row-1">
        <div class="process" title="Type of process.">{{entry.process}}</div>
        <div class="scope" title="Scope (PAST | TODAY).">{{entry.scope}}</div>
        <div class="teamMemberCode" title="Team member code.">{{entry.teamMemberCode}}</div>
        <div class="workItemCode" title="Work item code.">{{entry.workItemCode}}</div>
        <div class="status" title="{{entry.scope.value == 'PAST' ? 'Previous status.' : 'Planned status for today.'}}">{{entry.status}}</div>
        <div class="hours" title="{{entry.scope.value == 'PAST' ? 'Spent hours.' : 'Hours to go.'}}">{{entry.hours | number:'1.2'}}</div>
    </div>
    <div class="entry-row entry-row-2">
        <div class="workItemName" title="Work item title.">{{workItemName(entry.workItemCode)}}</div>
        <div class="environments" title="Affected environments.">
            <div *ngFor="let env of entry.environments">{{env}}</div>
        </div>
    </div>
</div>
